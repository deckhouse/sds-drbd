spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            DRBD storage class
          properties:
            spec:
              properties:
                isDefault:
                  description: |
                    Должен ли создаваемый Storage class являться классом по умолчанию
                storagePool:
                  description: |
                    Связанный DRBD storage pool
                placementcount:
                  description: |
                    Количество реплик ресурсов
                reclaimPolicy:
                  description: |
                    Действие при удалениии ресурса
                replication:
                  description: |
                    Настройки репликации томов
                volumeAccess:
                  description: |
                    Разрешен ли удаленный доступ к томам
                zones:
                  description: |
                    Разрешенные для использования зоны в кластере

